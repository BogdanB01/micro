server.port=${PORT:8080}
spring.datasource.url= ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/account_service_db}
spring.datasource.username=${POSTGRES_USER:account_service_user}
spring.datasource.password=${POSTGRES_PASSWORD:account_service_password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
